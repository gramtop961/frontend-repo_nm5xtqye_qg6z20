<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#a21caf"/>
      <stop offset="100%" stop-color="#4f46e5"/>
    </linearGradient>
    <radialGradient id="g2" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="2" y="2" width="60" height="60" rx="14" fill="url(#g1)"/>
  <rect x="6" y="6" width="52" height="52" rx="10" fill="#0b0616" opacity="0.92"/>

  <!-- Traffic light body -->
  <rect x="22.5" y="16" width="19" height="32" rx="6" fill="#131127" stroke="rgba(255,255,255,0.15)"/>

  <!-- Lights -->
  <circle cx="32" cy="23" r="4.5" fill="#22c55e" filter="url(#glow)"/>
  <circle cx="32" cy="32" r="4.5" fill="#f59e0b" opacity="0.35"/>
  <circle cx="32" cy="41" r="4.5" fill="#f43f5e" opacity="0.35"/>

  <!-- Shine -->
  <rect x="2" y="2" width="60" height="60" rx="14" fill="url(#g2)"/>
</svg>
